[build]
  # 1. Tells Netlify to enter this folder before doing anything
  base = "portfolio/portfolio-dashboard"

  # 2. The command to build your Next.js app
  command = "npm run build"

  # 3. The specific folder where Next.js puts the finished website
  # We use the full path from the root to avoid any confusion
  publish = "portfolio/portfolio-dashboard/.next"

[[plugins]]
  # 4. Essential plugin for running Next.js on Netlify
  package = "@netlify/plugin-nextjs"